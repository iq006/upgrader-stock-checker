<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upgrader.cc - Live Stock Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.95;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card.total {
            background: linear-gradient(135deg, #1DB954 0%, #1ed760 100%);
            color: white;
        }

        .stat-card h3 {
            font-size: 1.1em;
            margin-bottom: 15px;
            opacity: 0.9;
        }

        .stat-card.total h3 {
            opacity: 1;
        }

        .stat-number {
            font-size: 3em;
            font-weight: bold;
        }

        .stock-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .stock-card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .stock-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .flag {
            font-size: 4em;
            margin-bottom: 15px;
            text-align: center;
        }

        .country-name {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
            text-align: center;
        }

        .country-code {
            font-size: 1em;
            color: #666;
            margin-bottom: 20px;
            text-align: center;
        }

        .slots {
            font-size: 3em;
            font-weight: bold;
            color: #1DB954;
            margin: 15px 0;
            text-align: center;
        }

        .slots-label {
            color: #666;
            font-size: 1em;
            text-align: center;
        }

        .stock-status {
            margin-top: 20px;
            padding: 12px;
            border-radius: 10px;
            font-weight: bold;
            text-align: center;
            font-size: 1em;
        }

        .in-stock {
            background: #d4edda;
            color: #155724;
        }

        .low-stock {
            background: #fff3cd;
            color: #856404;
        }

        .out-of-stock {
            background: #f8d7da;
            color: #721c24;
        }

        .loading {
            text-align: center;
            padding: 80px 20px;
            color: white;
        }

        .spinner {
            border: 6px solid rgba(255, 255, 255, 0.3);
            border-top: 6px solid white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.5em;
            margin-top: 20px;
        }

        .hidden {
            display: none;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
            font-size: 1.2em;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .stat-number {
                font-size: 2em;
            }

            .stock-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéµ Upgrader.cc Live Stock Dashboard</h1>
            <p class="subtitle">Real-time availability ‚Ä¢ Oppdateres hvert 5. sekund</p>
        </header>

        <div class="stats-container">
            <div class="stat-card total">
                <h3>üì¶ Total Stock</h3>
                <div class="stat-number" id="totalStock">0</div>
            </div>
            <div class="stat-card">
                <h3>üåç Antall Land</h3>
                <div class="stat-number" id="countryCount">0</div>
            </div>
            <div class="stat-card">
                <h3>üïí Sist Oppdatert</h3>
                <div class="stat-number" id="lastUpdate" style="font-size: 1.8em;">--:--:--</div>
            </div>
        </div>

        <div id="errorContainer"></div>

        <div id="stockContainer" class="stock-grid"></div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p class="loading-text">Henter live data fra upgrader.cc...</p>
        </div>
    </div>

    <script>
        const UPDATE_INTERVAL = 5000; // 5 sekunder

        const countryFlags = {
            'US': 'üá∫üá∏', 'GB': 'üá¨üáß', 'DE': 'üá©üá™', 'FR': 'üá´üá∑',
            'CA': 'üá®üá¶', 'AU': 'üá¶üá∫', 'NL': 'üá≥üá±', 'SE': 'üá∏üá™',
            'NO': 'üá≥üá¥', 'DK': 'üá©üá∞', 'ES': 'üá™üá∏', 'IT': 'üáÆüáπ',
            'BR': 'üáßüá∑', 'MX': 'üá≤üáΩ', 'AR': 'üá¶üá∑', 'PL': 'üáµüá±',
            'BE': 'üáßüá™', 'CH': 'üá®üá≠', 'AT': 'üá¶üáπ', 'FI': 'üá´üáÆ'
        };

        async function fetchStock() {
            try {
                const response = await fetch('/api/stock');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.error) {
                    showError(data.error);
                    return;
                }
                
                displayStock(data);
                updateStats(data);
                hideError();
                
                document.getElementById('loading').classList.add('hidden');
            } catch (error) {
                console.error('Error fetching stock:', error);
                showError('‚ùå Kunne ikke hente data fra API. Sjekk at API n√∏kkelen er korrekt.');
            }
        }

        function displayStock(stockData) {
            const container = document.getElementById('stockContainer');
            
            stockData.sort((a, b) => b.slots - a.slots);
            
            container.innerHTML = stockData.map(item => {
                const flag = countryFlags[item.country_code] || 'üåç';
                const statusClass = item.slots > 20 ? 'in-stock' : 
                                  item.slots > 0 ? 'low-stock' : 'out-of-stock';
                const statusText = item.slots > 20 ? '‚úÖ P√• lager' : 
                                 item.slots > 0 ? '‚ö†Ô∏è Lav beholdning' : '‚ùå Utsolgt';
                
                return `
                    <div class="stock-card">
                        <div class="flag">${flag}</div>
                        <div class="country-name">${item.country}</div>
                        <div class="country-code">${item.country_code}</div>
                        <div class="slots">${item.slots}</div>
                        <div class="slots-label">tilgjengelige slots</div>
                        <div class="stock-status ${statusClass}">${statusText}</div>
                    </div>
                `;
            }).join('');
        }

        function updateStats(stockData) {
            const totalStock = stockData.reduce((sum, item) => sum + item.slots, 0);
            const countryCount = stockData.length;
            const now = new Date();
            const timeString = now.toLocaleTimeString('no-NO');
            
            document.getElementById('totalStock').textContent = totalStock;
            document.getElementById('countryCount').textContent = countryCount;
            document.getElementById('lastUpdate').textContent = timeString;
        }

        function showError(message) {
            const errorContainer = document.getElementById('errorContainer');
            errorContainer.innerHTML = `<div class="error-message">${message}</div>`;
        }

        function hideError() {
            document.getElementById('errorContainer').innerHTML = '';
        }

        // Start automatisk oppdatering
        fetchStock();
        setInterval(fetchStock, UPDATE_INTERVAL);

        console.log('üöÄ Upgrader.cc Stock Checker startet!');
        console.log(`üì° Oppdaterer hvert ${UPDATE_INTERVAL / 1000} sekund`);
    </script>
</body>
</html>
